<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Exploits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            position: fixed;
            top: 0;
            left: 0;
            margin: 20px;
            font-size: 2em;
            animation: colorFade 10s infinite alternate;
        }

        @keyframes colorFade {
            0% { color: red; }
            50% { color: purple; }
            100% { color: blue; }
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 80px;
            padding-left: 20px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .box img.cloudy {
            height: 160px; /* Slightly increase the height for consistency */
        }

        .box h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .box button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .box button:hover {
            background-color: darkblue;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Tabs Styling */
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: rgba(0, 0, 255, 0.5);
        }

        /* Discord Tab */
        .discord-tab {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .discord-tab:hover {
            background-color: #7289DA;
            color: white;
        }

    </style>
</head>
<body>

    <h1>All-Exploits</h1>

    <div class="box-container">
        <!-- Seliware Box -->
        <div class="box">
            <h2>Seliware</h2>
            <img src="https://media.discordapp.net/attachments/1311028511603167242/1311384629504381018/image.png?ex=676ee51c&is=676d939c&hm=807562b066b1d80e749cd1aaac3d73ec489ddf63ac359729f006f53f974e957f&=&format=webp&quality=lossless" alt="Seliware">
            <button onclick="window.location.href='https://discord.gg/zovware'">Purchase</button>
        </div>

        <!-- AWP.GG Box -->
        <div class="box">
            <h2>AWP.GG</h2>
            <img src="https://cdn.discordapp.com/attachments/1318999428144693281/1322063663460388865/image.png?ex=676f833c&is=676e31bc&hm=2ecd60521e42143819f536555504bb449d55ba002a2129d84f5d532a16627622&" alt="AWP.GG">
            <button onclick="window.location.href='https://ilya.sellsn.io/'">Purchase</button>
        </div>

        <!-- Nihon Box -->
        <div class="box">
            <h2>Nihon</h2>
            <img src="https://images-ext-1.discordapp.net/external/sFFOPHIvpheYeAm3Ny9ilqR0HR-g4-vIEyAJSoJucj4/%3Fscale-down-to%3D1024/https/framerusercontent.com/images/GT7yezB70xcS6codWhg3zuo10uc.png?format=webp&quality=lossless&width=912&height=527" alt="Nihon">
            <button onclick="window.location.href='https://nihon.lol'">Purchase</button>
        </div>

        <!-- Synapse Z Box -->
        <div class="box">
            <h2>Synapse Z</h2>
            <img src="https://media.discordapp.net/attachments/1269545071578189854/1295126312524189778/Screenshot_2024-10-13_164903.png?ex=676f12df&is=676dc15f&hm=94e400f9d31e903cabba08a9f60c44511fed9d08877d7e62f130b930721ff6d5&=&format=webp&quality=lossless" alt="Synapse Z">
            <button onclick="window.location.href='https://synapsez.net'">Purchase</button>
        </div>

        <!-- Wave Box -->
        <div class="box">
            <h2>Wave</h2>
            <img src="https://i.ytimg.com/vi/s8ZPMLm_sGA/maxresdefault.jpg" alt="Wave">
            <button onclick="window.location.href='https://getwave.gg/'">Purchase</button>
        </div>

        <!-- Cloudy Box -->
        <div class="box">
            <h2>Cloudy</h2>
            <img class="cloudy" src="https://media.discordapp.net/attachments/1311925592517509140/1311929292695015447/Screenshot_2024-11-29_003159.png?ex=676ee61d&is=676d949d&hm=d98cdce3c1fdddb2ffcfe1715afa5d6e2b4428ed141036015523f150d97851c0&=&format=webp&quality=lossless" alt="Cloudy">
            <button onclick="window.location.href='https://discord.gg/getcloudy'">Download</button>
        </div>
    </div>

    <div class="box-container">
        <!-- Xeno Box -->
        <div class="box">
            <h2>Xeno</h2>
            <img src="https://media.discordapp.net/attachments/1311924782060670996/1311924985656512632/Screenshot_2024-11-24_030101.png?ex=676ee21a&is=676d909a&hm=40fac2efdd6cfdff8cb803ae41c57e4662353412e933eec7587a250ac56612a6&=&format=webp&quality=lossless" alt="Xeno">
            <button onclick="window.location.href='#'">Download</button>
        </div>

        <!-- SynX Remake Box -->
        <div class="box">
            <h2>SynX Remake</h2>
            <img src="https://media.discordapp.net/attachments/1311928952222257213/1311929131658772642/Screenshot_2024-11-29_003503.png?ex=676ee5f7&is=676d9477&hm=e8d8317b5ae015fa2d3a70aebb95c6e7fb049286bbf81612b6145e9102c5ff27&=&format=webp&quality=lossless" alt="SynX Remake">
            <button onclick="window.location.href='#'">Download</button>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tab" onclick="window.location.href='https://ultrasoftworks.github.io/upload'">Upload</div>
        <div class="tab" onclick="window.location.href='#'">Chat</div>
    </div>

    <!-- Discord Tab -->
    <div class="discord-tab" onclick="window.location.href='https://discord.gg/ninjaexploits'">
        Discord
    </div>

</body>
</html>
